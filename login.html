<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="flex flex-col items-center justify-start min-h-screen bg-gray-100">
        <div class="flex w-full justify-start">
            <img src="images/Enjera hub logo.png" alt="logo" class="w-4/2 object-cover">
            <div class="flex flex-col items-center justify-center loginbox_container">
                <div class="bg-black-500 p-8 w-4/2 flex flex-col items-center justify-center ">
                    <h1 class="text-4xl font-bold text-white mb-8">Log in</h1>
                    <form id="login-form" class="w-full flex flex-col">
                        <p class="font-bold text-white items-start">Username</p>
                        <input id="username-input" type="text" name="username" placeholder="" class="w-full mb-4 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-1000">
                        <p class="font-bold text-white items-start">Password</p>
                        <input id="password-input" type="password" name="password" placeholder="" class="w-full mb-4 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-">
                        <input type="submit" name="" value="Log in" class="py-2 px-4 bg-blue-500 text-white font-bold rounded">
                        <a href="#" class="text-blue-500 mt-4">Forgot your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
