<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="flex flex-col items-center justify-start min-h-screen bg-gray-100">
        <div class="flex w-full justify-start">
            <img src="images/Enjera hub logo.png" alt="logo" class=" object-cover ">
            <div class="flex flex-col items-center justify-center loginbox_container ">
                <div class=" p-8 flex flex-col items-center justify-center ">
                    <h1 class="text-4xl font-bold text-white mb-8">sign in</h1>
                    <form class="w-full flex flex-col ">
                        <p class="font-bold text-white items-start">Email address</p>
                        <input type="username" name="" placeholder="" class="w-full mb-4 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-1000">
                        <p class="font-bold text-white items-start">Password</p>
                        <input type="password" name="" placeholder="" class="w-full mb-4 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-1000">
                        <p class="font-bold text-white items-start">username </p>
                        <input type="username" name="" placeholder="" class="w-full mb-4 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-1000">
                        <input type="submit" name="" value="signup" class="items-center py-2 px-1 bg-blue-500 text-white font-bold rounded">
                    </div>
                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
   <script src="signup.js"></script>
</body>
</html>
